<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: black;
        }
    </style>
</head>
<body>
    <input type="date" name="data" id="data">
    <input onclick="click()" type="submit" value="teste">
    <p id="p"></p>

    <script>
        function click() {
            let a = document.querySelector('#data').value;
            let dia=a.slice(0,3)
            let p = document.querySelector('#p');
            // Verifica se a data foi selecionada
            if (dia) {
                p.innerHTML = `A data selecionada foi: ${dia}`;
            } else {
                p.innerHTML = 'Por favor, selecione uma data.';
            }
        }
    </script>
</body>
</html>
